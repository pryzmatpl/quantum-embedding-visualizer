services:
  quantum-embedding-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-embedding-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistent embeddings cache
      - ./data:/app/data
      # Mount static files for development (optional, remove in production)
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
      - EMBEDDINGS_CACHE_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

